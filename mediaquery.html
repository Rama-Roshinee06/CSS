<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display:flex;
        flex-wrap:wrap;
        justify-content:space-around;
    }
    .b{
        height:300px;
        flex-basis:20%;
        background-color:red;
        margin:5px;
    }
    @media screen and (max-width:800px) {
        .b{
            flex-basis:40%;
            margin-top:1%;
        }
    }
    @media screen and (max-width:500px) {
        .b{
            flex-basis:70%;
            margin-top:1%;
        }
    }
</style>
<body>
    <div class="box">
        <div class="b" style="background-color:rgb(179, 255, 0)"></div>
        <div class="b" style="background-color:rgb(255, 0, 242)"></div>
        <div class="b" style="background-color:aqua"></div>
        <div class="b" style="background-color:rgb(55, 0, 255)"></div>
    </div>
</body>
</html>
